{% extends "Supervisor/emp_inner-page.html" %}
{% block body %}
{% load static %}
<html lang="en">
  <head>
    <script>
      function valid()
      {
      
var s=form1.select.value;
var s1=parseInt(form1.textfield5.value);

if(s=='CasualLeave')
{
if(s1>5)
{
  alert("Please Enter Less than 5 Days");
}
}

      }
    </script>
  </head>
<body>
  <!-- ======= Breadcrumbs ======= -->
  <div class="breadcrumbs">
    <div class="container">

      <div class="d-flex justify-content-between align-items-center">
        <h2>Leave Application</h2>
        <ol>
          <li><a href="/supervisor_login">Home</a></li>
          <li>Leave Application</li>
        </ol>
      </div>

    </div>
  </div><!-- End Breadcrumbs -->

<!-- ======= Blog Section ======= -->
<section class="inner-page">
<div class="container" data-aos="fade-up">

  <div class="section-header">
    <h2>Leave</h2>
    <p>Submit Your Form</p>
  </div>
<form action="/supervisor_leave_request_post/" method="post" enctype="multipart/form-data" name="form1" id="form1">
    {% csrf_token %}
  <table class="table table-bordered">
    <tr>
        <th>Staff Name</th>
        <td>
        <input type="text" name="textfield1" id="textfield1" class="form-control" value="{{data.Name}}" required/></td>
      </tr> 
      <tr>
        <th>Leave Type</th>
        <td>
          <select name="select" class="form-control"  id="select">
             {% for ct in data2 %}
             <option value={{ct.leave_type}}>{{ct.leave_type}}(min days {{ct.leave_limit}})</option>
             {% endfor %}
        </select></td>
      </tr>
  <!-- HTML -->
<tr>
  <th>From Date</th>
  <td><input type="date" name="textfield4" id="from_date" class="form-control" required/></td>
</tr>
<tr>
  <th>To Date</th>
  <td><input type="date" name="textfield9" id="to_date" class="form-control" required/></td>
</tr>
<tr>
  <th>No. of Days</th>
  <td><input type="text" name="textfield5" id="num_of_days" placeholder="" class="form-control" required readonly/></td>
</tr>

<!-- JavaScript -->
<script>
  function calculateDays() {
      var fromDate = new Date(document.getElementById("from_date").value);
      var toDate = new Date(document.getElementById("to_date").value);

      var differenceMs = toDate - fromDate;
      var differenceDays = Math.ceil(differenceMs / (1000 * 60 * 60 * 24));
      
      document.getElementById("num_of_days").value = differenceDays;
  }

  document.getElementById("from_date").addEventListener("change", calculateDays);
  document.getElementById("to_date").addEventListener("change", calculateDays);
</script>
    <tr>
    <th>Reason</th>
        <td>
            <textarea name="textarea2" id="textarea2" cols="45" class="form-control" rows="3"></textarea></td>
      </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="Submit" class="btn btn-success"/></td>
    </tr>
  </table>
</form>
</div>
</section>
</body>
{%endblock%}
</html>
