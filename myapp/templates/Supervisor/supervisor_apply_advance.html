{% extends "Supervisor/emp_inner-page.html" %}
{% block body %}
{% load static %}
<html lang="en">
  <head>
    <script>
      function valid()
      {
var s1=parseInt(form1.t2.value);
if(s1>5000)
{
  alert("Please Enter Less than 5000");
}
      }
    </script>
  </head>
<body>
  <!-- ======= Breadcrumbs ======= -->
  <div class="breadcrumbs">
    <div class="container">

      <div class="d-flex justify-content-between align-items-center">
        <h2></h2>
        <ol>
          <li><a href="/supervisor_login">Home</a></li>
          <li>Advance Application</li>
        </ol>
      </div>

    </div>
  </div><!-- End Breadcrumbs -->

<!-- ======= Blog Section ======= -->
<section class="inner-page">
<div class="container" data-aos="fade-up">

  {% comment %} <div class="section-header">
    <h2>Advance</h2>
    <p>Submit Your Form</p>
  </div> {% endcomment %}

<form action="/supervisor_apply_advance_post/" method="post" enctype="multipart/form-data" name="form1" id="form1">
    {% csrf_token %}
  <table class="table table-bordered">
    <input type="hidden" name="id" id="id" class="form-control" value="{{data.id}}" /></td>
    <tr>
      <th>Staff Name</th>
      <td>
      <input type="text" name="textfield" id="textfield" class="form-control" value="{{data.Name}}" readonly/></td>
    </tr>
    <tr>
        <th>Amount</th>
        <td>
        <input type="text" name="t2" id="t2" class="form-control" onKeyup="valid()" required/></td>
      </tr>
      <tr>
        <th>Purpose</th>
        <td>
        <input type="text" name="t4" id="t4" class="form-control" required/></td>
      </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="Submit" class="btn btn-success"/></td>
    </tr>
  </table>  
</form>
<div>
</section>
</body>
{%endblock%}
</html>
