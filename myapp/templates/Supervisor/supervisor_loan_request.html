{% extends "Supervisor/emp_inner-page.html" %}
{% block body %}
{% load static %}
<html lang="en">
    <head>
        <script>
          function valid()
          {
            var s1=parseInt(form1.t2.value);
            var s2=parseInt(form1.textfield9.value);
            if(s1>s2)
            {
              alert("Please Enter Less than Maximum Loan Amount");
            }
          }
        </script>
      </head>
    <body>
      <!-- ======= Breadcrumbs ======= -->
      <div class="breadcrumbs">
        <div class="container">
    
          <div class="d-flex justify-content-between align-items-center">
            <h2>Loan Application</h2>
            <ol>
              <li><a href="/supervisor_login">Home</a></li>
              <li>Loan Application</li>
            </ol>
          </div>
    
        </div>
      </div><!-- End Breadcrumbs -->
    
    <!-- ======= Blog Section ======= -->
    <section class="inner-page">
    <div class="container" data-aos="fade-up">
    
      <div class="section-header">
        <h2>Loan</h2>
        <p>Submit Your Form</p>
      </div>
    
    <form action="/supervisor_loan_request_post/" method="post" enctype="multipart/form-data" name="form1" id="form1">
        {% csrf_token %}
      <table class="table table-bordered">
        <input type="hidden" name="id" id="id" class="form-control" value="{{data.id}}" readonly/></td>
        <tr>
          <th>Staff Name</th>
          <td>
          <input type="text" name="textfield" id="textfield" class="form-control" value="{{data.Name}}" readonly/></td>
        </tr>
        <tr>
          <th>Maximum Loan Amount</th>
          <td>
          <input type="text" name="textfield9" id="textfield9" class="form-control" value="{{data2.loan_allowance}}" readonly/></td>
        </tr>
    
        {% comment %} <tr>
          <th>Loan Type</th>
          <td>
            <select name="select" class="form-control"  id="select">
               {% for ct in data2 %}
               <option value={{ct.id}}>{{ct.loan_type}}</option>
               {% endfor %}
          </select></td>
        </tr> {% endcomment %}
        <tr>
            <th>Loan Amount</th>
            <td>
            <input type="text" name="t2" id="t2" class="form-control"  onKeyup="valid()"  required/></td>
          </tr>
          <tr>
            <th>No.of Installment</th>
            <td>
              <select name="select" class="form-control"  id="select">
                 
                 <option value="2">2</option>
                 <option value="6">6</option>
                 <option value="8">8</option>
            </select></td>
          </tr>
          <tr>
            <th>Purpose</th>
            <td>
            <input type="text" name="t4" id="t4" class="form-control" required/></td>
          </tr>
        <tr>
          <td>&nbsp;</td>
          <td><input type="submit" name="button" id="button" value="Submit" class="btn btn-success"/></td>
        </tr>
      </table>  
    </form>
    <div>
    </section>
    </body>
    {%endblock%}
