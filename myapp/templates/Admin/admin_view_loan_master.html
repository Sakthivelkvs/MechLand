<!-- <!DOCTYPE html> -->
{% extends "admin_master.html" %}
{% block body %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>RoyalUI Admin</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'Admin-Master/vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'Admin-Master/vendors/base/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'Admin-Master/css/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'Admin-Master/images/favicon.png' %}" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


<body>
  <div class="container">
    <h3>Loan Master</h3> <!-- Adding the topic name -->

    <!-- Button for "Add Mould" -->
    <a href="/admin_add_loan_master" class="add-mould-button">Add</a>
  </div>
<form id="form1" name="form1" method="post" action="">
    {% csrf_token %}
  <table class="table table-hover">
    <tr>
        <th>SL.NO</th>
        <th>Loan Type</th>
        <th>Loan Limit</th>
        <th>Actions</th>

    </tr>
      {% for i in data %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ i.loan_type }}</td>
      <td>{{ i.loan_limit }}</td>
      <td><a href="/admin_edit_loan_master/{{i.id}}" class="edit-link"></a>
      <a href="/admin_delete_loan_master/{{i.id}}" class="delete-link"></a></td>
    </tr>
      {% endfor %}
  </table> 
</form>
</body>
</html>
{%endblock%}
