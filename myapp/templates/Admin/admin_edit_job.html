<!-- <!DOCTYPE html> -->
{% extends "admin_master.html" %}
{% block body %}
{% load static %}
<!DOCTYPE html>
<html lang="en">


<head>
  <script>
    function valid() {
      var bs = parseInt(document.getElementById('textfield2').value);
      // var a = parseInt(document.getElementById('textfield5').value);
      var Salary = bs / 30;
      document.getElementById('textfield3').value = Salary;
    }
    </script>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>RoyalUI Admin</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'Admin-Master/vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'Admin-Master/vendors/base/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'Admin-Master/css/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'Admin-Master/images/favicon.png' %}" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
  <form action="/admin_edit_job_post/" method="post" enctype="multipart/form-data" name="form1" id="form1">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <input type="hidden" name="id" id="" value="{{data.id}}">
          <label for="textfield">Job Role</label>
          <input type="text" name="textfield" id="textfield" class="form-control" value="{{data.job_role}}"  required/>
        </div>
        <div class="form-group">
          <label for="textfield2">Basic Salary</label>
          <input type="text" name="textfield2" id="textfield2" class="form-control" value="{{data.basic_salary}}" onChange="valid();" required/>
        </div>
        <div class="form-group">
          <label for="textfield3">Salary /day</label>
          <input type="text" name="textfield3" id="textfield3" class="form-control" value="{{data.cut_salary}}" required/>
        </div>
       
        <div class="form-group">
          <label for="textfield4">Loan Allowance</label>
          <input type="text" name="textfield4" id="textfield4" class="form-control" value="{{data.loan_allowance}}" required/>
        </div>
        <div class="form-group">
          <label for="textfield9">Last Date</label>
          <input type="date" name="textfield9" id="textfield4" class="form-control" value="{{data.date}}" required/>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="textfield">Requirements</label>
          <input type="text" name="textfield5" id="textfield5" class="form-control" value="{{data.requirements}}" required/>
        </div>
        <div class="form-group">
          <label for="textfield2">Vacancies</label>
          <input type="text" name="textfield6" id="textfield6" class="form-control" value="{{data.vacancies}}" required/>
        </div>
        <div class="form-group">
          <label for="textfield3">Qualification</label>
          <input type="text" name="textfield7" id="textfield7" class="form-control" value="{{data.qualifications}}" required/>
        </div>
        <div class="form-group">
          <label for="textfield4">Experience</label>
          <input type="text" name="textfield8" id="textfield8" class="form-control" value="{{data.experiences}}" required/>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12"><center>
        <button type="submit" name="button" id="button" class="btn btn-success">Submit</button></center>
      </div>
    </div>
  </form>
</body>
{%endblock%}
</html>
