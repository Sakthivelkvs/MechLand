<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card Form</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
      background-color: #f0f0f0;
    }
    .visa-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 300px;
      height: 180px;
      background-image: radial-gradient(
        circle 897px at 9% 80.3%,
        rgba(55, 60, 245, 1) 0%,
        rgba(234, 161, 15, 0.9) 100.2%
      );
      border-radius: 10px;
      padding: 20px;
      font-family: Arial, Helvetica, sans-serif;
      gap: 15px;
    }
    .inputstyle::placeholder {
      color: #ffffff;
    }
    .inputstyle {
      background-color: transparent;
      border: none;
      outline: none;
      color: white;
      caret-color: red;
      font-size: 13px;
      height: 25px;
      letter-spacing: 1.5px;
      width: 100%;
    }
    .number-container,
    .name-date-cvv-container {
      width: 100%;
      display: flex;
      justify-content: space-between;
    }
    .name-wrapper,
    .expiry-wrapper,
    .cvv-wrapper {
      width: calc(100% / 3 - 10px);
    }
    .input-label {
      font-size: 8px;
      letter-spacing: 1.5px;
      color: #e2e2e2;
      width: 100%;
    }
  </style>
</head>
<body>
    <div
    class="flex flex-col justify-around bg-gray-800 p-4 border border-white border-opacity-30 rounded-lg shadow-md max-w-xs mx-auto"
  >
    <div class="flex flex-row items-center justify-between mb-3">
      <input
        class="w-full h-10 border-none outline-none text-sm bg-gray-800 text-white font-semibold caret-orange-500 pl-2 mb-3 flex-grow"
        type="text"
        name="cardName"
        id="cardName"
        placeholder="Full Name"
      />
      <div
        class="flex items-center justify-center relative w-14 h-9 bg-gray-800 border border-white border-opacity-20 rounded-md"
      >
        <svg
          class="text-white fill-current"
          xmlns="http://www.w3.org/2000/svg"
          width="30"
          height="30"
          viewBox="0 0 48 48"
        >
          <path
            fill="#ff9800"
            d="M32 10A14 14 0 1 0 32 38A14 14 0 1 0 32 10Z"
          ></path>
          <path
            fill="#d50000"
            d="M16 10A14 14 0 1 0 16 38A14 14 0 1 0 16 10Z"
          ></path>
          <path
            fill="#ff3d00"
            d="M18,24c0,4.755,2.376,8.95,6,11.48c3.624-2.53,6-6.725,6-11.48s-2.376-8.95-6-11.48 C20.376,15.05,18,19.245,18,24z"
          ></path>
        </svg>
      </div>
    </div>
    <div class="flex flex-col space-y-3">
      <input
        class="w-full h-10 border-none outline-none text-sm bg-gray-800 text-white font-semibold caret-orange-500 pl-2"
        type="text"
        name="cardNumber"
        id="cardNumber"
        placeholder="0000 0000 0000 0000"
      />
      <div class="flex flex-row justify-between">
        <input
          class="w-full h-10 border-none outline-none text-sm bg-gray-800 text-white font-semibold caret-orange-500 pl-2"
          type="text"
          name="expiryDate"
          id="expiryDate"
          placeholder="MM/AA"
        />
        <input
          class="w-full h-10 border-none outline-none text-sm bg-gray-800 text-white font-semibold caret-orange-500 pl-2"
          type="text"
          name="cvv"
          id="cvv"
          placeholder="CVV"
        />
      </div>
    </div>
  </div>
  
</body>
</html>
