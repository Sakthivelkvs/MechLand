{% extends "Manager/manager_index3.html" %}
{% block body %}
{% load static %}



<html lang="en">
    <head>
        <style>
            .info {
    border: 1px solid #ccc;
    padding: 20px;
    border-radius: 5px;
    background-color: #f9f9f9;
}

.photo-circle {
    width: 200px; /* Increase width and height for a larger circle */
    height: 200px;
    border-radius: 0%; /* Make it round */
    overflow: hidden;
    margin-right: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.photo-circle img {
    width: 100%; /* Make the image fill the circle */
    height: 100%; /* Maintain aspect ratio */
    display: block;
    border-radius: 50%; /* Ensure the image inherits the round shape */
}



.photo-circle img {
    width: 200%; /* Make the image fill the circle */
    height: auto; /* Maintain aspect ratio */
    display: block;
}


.email-centered {
    font-weight: bold;
    margin-bottom: 10px;
}

.change-password {
    margin-top: 10px;
}

.change-password-link {
    color: blue;
    text-decoration: none;
}

.change-password-link:hover {
    text-decoration: underline;
}

        </style>
        </head>

<body>
<div class="container-fluid" id="container-wrapper">
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
          <h1 class="h3 mb-0 text-gray-800">Change Password</h1>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/manager_login">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Change Password</li>
          </ol>
        </div>
    <section class="inner-page">
        <div class="container" data-aos="fade-up">
            <section id="contact" class="contact">
                <div class="container">
                    <div class="row gy-5 gx-lg-5">    
                                <div class="col-lg-8">
                                    <form action="/manager_change_password_post/" method="post" role="form" >
                                        {% csrf_token %}
                                        <table class="table ">
                                            <tr>
                                                <th><label for="yourname">Old Password:</label></th>
                                                <td><input type="password" placeholder="Old Password" class="form-control" name="password"></td>
                                            </tr>
                                            <tr>
                                                <th><label for="gender">New Password:</label></th>
                                                <td><input type="password" placeholder="New Password" class="form-control" name="password2"></td>
                                            </tr>
                                            <tr>
                                                <th><label for="subject">Confirm Password:</label></th>
                                                <td><input type="password" placeholder="Confirm Password" class="form-control" name="password3"></td>
                                            </tr>
                                          
                                        </table>
                                <br>
                                <div class="text-center"><input type="submit" name="button" id="button" value="Submit" class="btn btn-success"/></div>
                            </form>
                        </div><!-- End Contact Form -->
                    </div>
                </div>
            </section><!-- End Contact Section -->
        </div>
    </section>
</div>
    

</body>
{% endblock %}
</html>
