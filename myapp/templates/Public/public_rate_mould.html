{% extends "Unit/inner-page.html" %}
{% block body %}
{% load static %}
<html lang="en">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    form {
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    label {
      margin-right: 10px;
    }

    input[type="radio"] {
      display: none;
    }

    input[type="radio"] + label {
      cursor: pointer;
      padding: 8px 10px;
      display: inline-block;
    }

    input[type="radio"]:checked + label {
      background-color: #4CAF50;
      color: white;
    }

    input[type="submit"] {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
  </style>

</head>
<body>

     <!-- ======= Breadcrumbs ======= -->
     <div class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Ratting</h2>
          <ol>
            <li><a href="/unit_login">Home</a></li>
            <li>Ratting</li>
          </ol>
        </div>

      </div>
    </div><!-- End Breadcrumbs -->

<!-- ======= Blog Section ======= -->
<section class="inner-page">
  <div class="container" data-aos="fade-up">

    <div class="section-header">
      <h2>Ratting</h2>
      <p>Choose the best mould as per your choice</p>
    </div>
    <form method="post" action="/public_rate_mould_post/">
      {% csrf_token %}
      <table>
          <tr>
              <th>Mould Name</th>
              <td>
                  <input type="hidden" name="id" id="" value="{{data.id}}">
                  <input type="text" name="textfield5" placeholder="" id="textfield5" value="{{data.mldname}}" class="form-control" required/></td>
            </tr>
        <tr>
          <th>Image</th>
          <td>
            <input type="radio" id="average1" name="rating1" value="1">
            <label for="average1"><img src="{{data.photo1}}" height="150px" width="150px" alt="Product 1"></label>
  
            <input type="radio" id="good1" name="rating1" value="2">
            <label for="good1"><img src="{{data.photo2}}"  height="150px" width="150px" alt="Product 2"></label>
  
            <input type="radio" id="best1" name="rating1" value="3">
            <label for="best1"><img src="{{data.photo3}}" height="150px" width="150px" alt="Product 3"></label>
          </td>
        </tr>
  
      <tr>
        <th>Suggestions</th>
        <td colspan="2"><textarea name="suggestions" id="suggestions" class="form-control" cols="100" rows="3"></textarea></td>
      </tr>
        <tr>
          <td colspan="3"><input type="submit" name="button" id="button" value="Submit" class="btn btn-success"/></td>
      </table>
    </form>
  </div>
</section><!-- End Inner Page -->
</body>
{% endblock %}
</html>
