{% extends "Unit/inner-page.html" %}
{% block body %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        .scroll-container {
            overflow-x: auto;
            width: 100%;
        }

        .gallery-container {
            display: flex;
            gap: 20px;
            padding: 10px; /* Adjust as needed */
            justify-content: center;
        }

        .gallery-item {
            width: 300px; /* Adjust as needed */
            height: 200px; /* Adjust as needed */
            border: 2px solid white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
            position: relative;
        }

        .gallery-item:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .rate-button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #28a745;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .rate-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<!-- ======= Breadcrumbs ======= -->
<div class="breadcrumbs">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h2>Products</h2>
            <ol>
                <li><a href="/public_home2">Home</a></li>
                <li>Products</li>
            </ol>
        </div>
    </div>
</div><!-- End Breadcrumbs -->

<!-- ======= Gallery Section ======= -->
<section class="inner-page">
    <div class="container" data-aos="fade-up">
        <div class="section-header">
            <h2>Products</h2>
            <p>Rate the Moulds</p>
        </div>
        <div class="scroll-container">
            <div class="gallery-container">
                {% for i in data %}
                <div class="gallery-item">
                    <img src="{{ i.photo1 }}" alt="Product Image 1">
                    <img src="{{ i.photo2 }}" alt="Product Image 2">
                    <img src="{{ i.photo3 }}" alt="Product Image 3">
                    <button class="rate-button" onclick="location.href='/public_rate_mould/{{ i.id }}'">Rate</button>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section><!-- End Gallery Section -->

</body>
</html>
{% endblock %}
