<body>
<form action="/unit_reg_post/" method="post" enctype="multipart/form-data" name="form1" id="form1">

      <td>

    <tr>
        <tr>

            <input type="file" name="Photo" id="Photo" class="form-control" required/></td>

    <tr>
            <tr>
                <th>Create Password</th>

              </tr>
            <tr>
                <tr>
                    <th>Confirm Password</th>
                    <td>
                    <input type="text" name="textfield14" id="textfield14" class="form-control" required/></td>
                  </tr>
                <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="Submit" class="btn btn-success"/></td>
