{% extends "Unit/inner-page.html" %}
{% block body %}
{% load static %}
<html lang="en">
<head>


</head>

<body>
  <div class="breadcrumbs">
    <div class="container">

      <div class="d-flex justify-content-between align-items-center">
        <h2>Payment</h2>
        <ol>
          <li><a href="/unit_login">Home</a></li>
          <li>Payment</li>
        </ol>
      </div>

    </div>
  </div><!-- End Breadcrumbs -->

<!-- ======= Blog Section ======= -->
<section class="inner-page">
<div class="container" data-aos="fade-up">

  <div class="section-header">
    <h2>Payment</h2>
    <p>Make Your Payment</p>
  </div>
<form action="/unit_make_payment_post/" method="post" enctype="multipart/form-data" name="form1" id="form1">
    {% csrf_token %}
  <table class="table table-bordered">
    <tr>
        <th>Bank</th>
        <td>
        <input type="text" name="textfield1" id="textfield1" class="form-control"  required/></td>
      </tr>
      <input type="hidden" name="id" id="" class="form-control" value="{{data.id}}">
    <tr>
      <th>Account Number</th>
      <td>
      <input type="text" name="textfield" id="textfield" class="form-control" required/></td>
    </tr>
    <tr>
    <tr>
      <th>IFSC Code</th>
      <td>
      <input type="text" name="textfield4" id="textfield4" class="form-control" required/></td>
    </tr>
    <tr>
    <tr>
      <th>Amount</th>
      <td>
      <input type="text" name="textfield7" id="textfield6" class="form-control" value={{s4}}></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="Submit" class="btn btn-success"/></td>
    </tr>
  </table>
</form>
</div>
</section>
</body>
{%endblock%}
</html>
